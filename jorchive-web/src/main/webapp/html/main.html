<div class="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-8">
            <button type="button" class="btn btn-outline btn-primary"
                    ng-repeat="filt in filters"
                    ng-click="filter(filt.name)">{{ filt.value }}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Status</td>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Size</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files" ng-if="!file.ignored"
                        ng-style="{'background-color':file.rowColor}">
                    <td>{{file.depth}}</td>
                    <td>{{file.entryType}}</td>
                    <td><i class="fa" ng-class="file.icon"></i>
                        {{file.name}}
                    </td>
                    <td></td>
                    <td ng-style="{'color':file.sizeColor}">{{ file.viewSize }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

</div>
