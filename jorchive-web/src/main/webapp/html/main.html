<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ title }}
            <p class="pull-right">
                <button type="button" class="btn btn-primary" style="margin: 3px"
                        ng-repeat="filt in filters"
                        ng-click="filter(filt.name)">{{ filt.value }}
                </button>
            </p>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTables_wrapper">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Status</td>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Size</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files"
                    ng-style="{'background-color':file.rowColor}"
                    id="{{file.id}}">
                    <td>{{$index}}</td>
                    <td>{{file.entryType}}</td>
                    <td><i class="fa" ng-class="file.icon"></i>
                        {{file.name}}
                    </td>
                    <td></td>
                    <td ng-style="{'color':file.sizeColor}">{{ file.viewSize }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
