<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ title }}
            <p class="pull-right">
                <button type="button" class="btn btn-primary" style="margin: 3px"
                        ng-repeat="filt in filters"
                        ng-click="filter(filt.name)">{{ filt.value }}
                </button>
            </p>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTables_wrapper">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Action</td>
                    <td>Name</td>
                    <td>Size</td>
                    <td>Date</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in files"
                    ng-style="{'background-color':file.rowColor}">
                    <td>{{ $index }}</td>
                    <td>
                        <span class="label" style="margin: 1px; cursor: pointer;"
                              ng-click="process($event, file.id, status.categoryName)"
                              ng-class="status.contained ? 'label-info' : 'label-default'"
                              ng-repeat="status in file.statuses">
                            {{Â status.categoryName }}
                        </span>
                    </td>
                    <td ng-style="{'color': file.entryType === 'ARCHIVE_ENTRY' ? '#1344ff' : ''}">
                        {{ file.depth }} -
                        <i class="fa" ng-class="file.icon"></i>
                        {{ file.name }}
                    </td>
                    <td ng-style="{'color':file.sizeColor}">{{ file.viewSize }}</td>
                    <td>{{ file.date }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
